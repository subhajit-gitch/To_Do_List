<!DOCTYPE html>
<html lang="en">

<head>
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="Todo.css">
</head>

<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="time" id="time-box" placeholder="Add Your Time">
                <input type="text" id="text-box" placeholder="Add Your Event">
                <button onclick="addtask()">ADD</button>
            </div>
            <ul id="task">
            </ul>
        </div>
    </div>
    <script src="Todo.js"></script>
</body>
</html>
